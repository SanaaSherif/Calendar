<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Calendar</title>
  <style>
    * {
      box-sizing: border-box;
      overflow: hidden;
    }

    html, body {
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: end;
      align-items: baseline;
    }

    .calendar {
      height: 100vh;
      aspect-ratio: 3.62 / 4;
      background: white;
      border-radius: 3.1vh;
      box-shadow: 0 0.5vh 2vh rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .calendar-header {
      background: #f0adf4;
      color: white;
      padding: 4.9vh 4vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .calendar-header svg {
      width: 6.5vh;
      height: 6.5vh;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 4.5vh;
      cursor: pointer;
    }

    .calendar-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2vh;
    }

    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      color: #7D7D7D;
    }

    .day-names div {
      font-weight: bolder;
      font-size: 4vh;
      margin-bottom: 1vh;
      padding-top: 5.1vh;
      padding-bottom: 5vh;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 1fr;
      gap: 1vh;
      flex: 1;
    }

    .days div {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10%;
      cursor: pointer;
      font-size: 4.1vh;
    }

    .days div:hover {
      background: #ffe5ee;
    }

    .today {
      background: #f0adf4;
      color: white;
    }

    .special-day {
      animation: rock 1s infinite ease-in-out;
      filter: drop-shadow(0 0 1vh #f0adf4) drop-shadow(0 0 1.5vh #f0adf4);
    }
 
    .days div svg {
  display: block;
  width: 80%;
  height: auto;
}
.special-day svg {
  max-width: 70%;
  max-height: 80%;
  display: block;
}


    @keyframes rock {
      0% { transform: rotate(-7deg); }
      50% { transform: rotate(7deg); }
      100% { transform: rotate(-7deg); }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" style="transform: rotate(180deg);">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </button>
      <h2 id="monthYear"></h2>
      <button id="next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </button>
    </div>
    <div class="calendar-body">
      <div class="day-names">
        <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
      </div>
      <div class="days" id="days"></div>
    </div>
  </div>

  <script>
    const monthYear = document.getElementById('monthYear');
    const daysContainer = document.getElementById('days');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let date = new Date();

    function getStorageKey() {
      return `flowers-${date.getFullYear()}-${date.getMonth()}`;
    }

    function getSpecialDays() {
      return JSON.parse(localStorage.getItem(getStorageKey())) || [];
    }

    function saveSpecialDays(days) {
      localStorage.setItem(getStorageKey(), JSON.stringify(days));
    }

    function toggleFlower(day) {
      const current = getSpecialDays();
      const index = current.indexOf(day);
      if (index > -1) {
        current.splice(index, 1); // remove
      } else {
        current.push(day); // add
      }
      saveSpecialDays(current);
      renderCalendar();
    }

    function renderCalendar() {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      let startDay = firstDay.getDay();
      startDay = startDay === 0 ? 6 : startDay - 1;

      const totalDays = lastDay.getDate();
      const specialDays = getSpecialDays();

      monthYear.innerText = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
      daysContainer.innerHTML = '';

      for (let i = 0; i < startDay; i++) {
        const blank = document.createElement('div');
        daysContainer.appendChild(blank);
      }

      for (let day = 1; day <= totalDays; day++) {
        const dayDiv = document.createElement('div');

        if (specialDays.includes(day)) {
          dayDiv.innerHTML = `<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 433.4 394.9">
  <path d="M95.8,1.1c46.1-4.6,75.5,8.2,105.7,41.7,2.4,2.7,13.8,18.7,15,19s1.6-1,2.3-1.7c10.4-10.4,18-23.5,30.2-33.8,50.8-43.4,133.4-32,167.4,26.6,63.3,109.2-65,238.6-141.4,304.4s-23.8,21-35.1,28.9c-16.6,11.5-29.2,11.6-45.8,0-16-11.1-35.4-28.7-50.1-41.9C86.4,292.3-1.4,198.5,0,116.3S38.2,6.8,95.8,1.1Z" style="fill: #feb1fe;"/>
  <path d="M125.8,47.1c36.5-2.9,59,9.4,82.7,35.7s6.4,9.6,8.1,9.9,8-8.9,9.8-10.9c13.5-14.6,29.5-28.1,49.5-32.5,33.6-7.4,70.5,1,92,29.1,63.8,83-46.2,192-106,243s-26.7,23.4-35.2,25.8c-20.6,5.8-34.2-8.7-48.8-20.8-47-38.9-126.8-118.5-131-182-3.3-49.8,27.6-93.2,78.8-97.2Z" style="fill: #fe6dc5;"/>
  <path d="M216,140.8c11.3-11.6,19.2-24.9,35.8-29.7,49-14.3,80.8,29.4,71.9,74.9-7,36.1-47.6,78.8-75.7,101.3s-41.8,17.5-70-7c-31.8-27.6-72.4-71.8-69-117,4.6-61,78.5-74.6,107-22.5Z" style="fill: #f82f60;"/>
</svg>`;
          dayDiv.classList.add('special-day');
        } else {
          dayDiv.innerText = day;
        }

        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayDiv.classList.add('today');
        }

        dayDiv.addEventListener('click', () => toggleFlower(day));
        daysContainer.appendChild(dayDiv);
      }
    }

    prevBtn.addEventListener('click', () => {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        date.setMonth(date.getMonth() - 1);
        renderCalendar();
      } else if (e.key === 'ArrowRight') {
        date.setMonth(date.getMonth() + 1);
        renderCalendar();
      }
    });

    setInterval(() => {
      const now = new Date();
      if (now.getDate() !== date.getDate() || now.getMonth() !== date.getMonth()) {
        date = new Date();
        renderCalendar();
      }
    }, 60000);

    monthYear.addEventListener('click', () => {
      date = new Date();
      renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
