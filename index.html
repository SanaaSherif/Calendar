<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Widget</title>
<style>
  * {
    box-sizing: border-box;
    scrollbar-width: none; /* Firefox */
  }
  *::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Edge */
  }
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrollbars on body */
    font-family: sans-serif;
    background: #f4f4f4;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .calendar {
    width: 180px; /* Even smaller */
    background: transparent; /* Transparent background */
    border-radius: 15px;
    overflow: hidden; /* Hide internal scrollbars */
    box-shadow: none; /* Optional: remove shadow for transparency */
  }
  .calendar-header {
    background: #F4ABBA;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .calendar-header button {
    background: none;
    border: none;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }
  .calendar-header h2 {
    margin: 0;
    font-size: 14px;
  }
  .calendar-body {
    padding: 6px;
  }
  .day-names, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
  }
  .day-names div {
    font-weight: bold;
    font-size: 10px;
    color: rgb(39, 39, 39);
    margin-bottom: 4px;
  }
  .days div {
    padding: 5px;
    margin: 1px 0;
    font-size: 10px;
    border-radius: 50%;
    cursor: pointer;
  }
  .days div:hover {
    background: #ffe5ee;
  }
  .today {
    background: #f72672;
    color: white;
  }
</style>

</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">&#10094;</button>
      <h2 id="monthYear"></h2>
      <button id="next">&#10095;</button>
    </div>
    <div class="calendar-body">
      <div class="day-names">
        <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
      </div>
      <div class="days" id="days"></div>
    </div>
  </div>

  <script>
    const monthYear = document.getElementById('monthYear');
    const daysContainer = document.getElementById('days');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let date = new Date();

    function renderCalendar() {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      let startDay = firstDay.getDay(); // Sunday = 0
      startDay = startDay === 0 ? 6 : startDay - 1; // Convert to Monday start

      const totalDays = lastDay.getDate();

      monthYear.innerText = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
      daysContainer.innerHTML = '';

      // Add blank divs before first day of the month
      for (let i = 0; i < startDay; i++) {
        const blank = document.createElement('div');
        daysContainer.appendChild(blank);
      }

      for (let day = 1; day <= totalDays; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.innerText = day;
        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayDiv.classList.add('today');
        }
        daysContainer.appendChild(dayDiv);
      }
    }

    prevBtn.addEventListener('click', () => {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    });

    // Auto-update at midnight
    setInterval(() => {
      const now = new Date();
      if (now.getDate() !== date.getDate() || now.getMonth() !== date.getMonth()) {
        date = new Date();
        renderCalendar();
      }
    }, 60000);

    renderCalendar();
  </script>
</body>
</html>
