<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Calendar</title>
  <style>
    * {
      box-sizing: border-box;
      overflow: hidden;
    }

    html, body {
      height: 100vh;
      background: #f4f4f4;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: end;
      align-items: baseline;
    }

    .calendar {
      height: 100vh;
      aspect-ratio: 3.61 / 4;
      background: white;
      border-radius: 3.1vh;
      overflow: hidden;
      box-shadow: 0 0.5vh 2vh rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .calendar-header {
      background: #F4ABBA;
      color: white;
      padding: 4.4vh 4vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;

    }

    .calendar-header svg {
      width: 5vh;
      height: 5vh;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 4.2vh;
    }

    .calendar-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2vh;
    }

    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .day-names div {
      font-weight: bold;
      color: rgb(39, 39, 39);
      font-size: 3.9vh;
      margin-bottom: 1vh;
      padding-top: 5.1vh;
      padding-bottom: 5.8vh;
    }

    .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-auto-rows: 10vh; /* Or any height you like */
  gap: 1vh;
}


    .days div {
      padding: 2.5vh;
      border-radius: 10%;
      cursor: pointer;
      font-size: 4vh;
    }

    .days div:hover {
      background: #ffe5ee;
    }

    .today {
      background: #f72672;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" style="transform: rotate(180deg);">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </button>
      <h2 id="monthYear"></h2>
      <button id="next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </button>
    </div>
    <div class="calendar-body">
      <div class="day-names">
        <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
      </div>
      <div class="days" id="days"></div>
    </div>
  </div>

  <script>
    const monthYear = document.getElementById('monthYear');
    const daysContainer = document.getElementById('days');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let date = new Date();

    function renderCalendar() {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      let startDay = firstDay.getDay();
      startDay = startDay === 0 ? 6 : startDay - 1;

      const totalDays = lastDay.getDate();

      monthYear.innerText = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
      daysContainer.innerHTML = '';

      for (let i = 0; i < startDay; i++) {
        const blank = document.createElement('div');
        daysContainer.appendChild(blank);
      }

      for (let day = 1; day <= totalDays; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.innerText = day;
        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayDiv.classList.add('today');
        }
        daysContainer.appendChild(dayDiv);
      }
    }

    prevBtn.addEventListener('click', () => {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    });

    setInterval(() => {
      const now = new Date();
      if (now.getDate() !== date.getDate() || now.getMonth() !== date.getMonth()) {
        date = new Date();
        renderCalendar();
      }
    }, 60000);

    renderCalendar();
  </script>
</body>
</html>
